<ul>
  <table class="linkTable">
    <tr>
      <th><a href="" ng-click="predicate='title'; reverse=!reverse">Title</a></th>
      <th><a href="" ng-click="predicate='url'; reverse=!reverse">URL</a></th>
      <th><a href="" ng-click="predicate='updated_at'; reverse=!reverse">Last Click</a></th>
      <th><a href="" ng-click="predicate='visits'; reverse=!reverse">Visits</a></th>
    </tr>
    <tr ng-repeat="item in links | orderBy:predicate:reverse">
      <td>{{item.title}}</td>
      <td>{{item.url}}</td>
      <td>{{item.updated_at}}</td>
      <td>{{item.visits}}</td>
    </tr>
  </table>
</ul>
